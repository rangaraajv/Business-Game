<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Business Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="board-game.png">
    <script src="main.js"></script>
</head>
<body>

    <center>
        <h1>üè¶ Banker's Desk üè¶</h1>
    </center>
    
    <center>
        <table class="calc">
            <tr>
                <th><label for="from">FROM</label></th>
                <th><label for="amount">AMOUNT</label></th>
                <th><label for="add">ADDITION</label></th>
                <th><label for="sub">SUBTRACTION</label></th>
            </tr>
            <tr>
                <td>
                    <select name="from" id="from">
                        <option value="Player 1">Player 1</option>
                        <option value="Player 2">Player 2</option>
                        <option value="Player 3">Player 3</option>
                        <option value="Player 4">Player 4</option>
                    </select>
                </td>
                <td>
                    <input type="text" id="tempAmount" >
                </td>
                <td>
                    <button id="addP1" onclick="addP1()">Add P1</button>
                    <button id="addP2" onclick="addP2()">Add P2</button>
                    <button id="addP3" onclick="addP3()">Add P3</button>
                    <button id="addP4" onclick="addP4()">Add P4</button>
                    <button id="addBank" onclick="addBank()">Add Bank</button>
                    <button id="addMortage" onclick="addMortage()">Add Mortage</button>
                </td>
                <td>
                    <button id="subP1" onclick="subP1()">Sub P1</button>
                    <button id="subP2" onclick="subP2()">Sub P2</button>
                    <button id="subP3" onclick="subP3()">Sub P3</button>
                    <button id="subP4" onclick="subP4()">Sub P4</button>
                    <button id="subBank" onclick="subBank()">Sub Bank</button>
                    <button id="subMortage" onclick="subMortage()">Sub Mortage</button>
                </td>
            </tr>
        </table>
    </center>

    <br>

    <center>
        <table width="95%">
            <tr>
                <td>
                    <center>
                        <table class="inner-table">
                            <tr>
                                <th class="background">
                                    <div><span class="bottom">To</span>
                                    <span class="top">From</span>
                                    <div class="line"></div>
                                    </div>
                                </th>
                                <th><label for="Player 1">Player 1</label></th>
                                <th><label for="Player 2">Player 2</label></th>
                                <th><label for="Player 3">Player 3</label></th>
                                <th><label for="Player 4">Player 4</label></th>
                            </tr>
                            <tr>
                                <td><label for="Player 1">Player 1</label></td>
                                <td class="amt">Not Applicable</td>
                                <td class="amt"><input type="text" id="p2tp1" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p3tp1" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p4tp1" value="0" readonly></td>
                            </tr>
                            <tr>
                                <td><label for="Player 2">Player 2</label></td>
                                <td class="amt"><input type="text" id="p1tp2" value="0" readonly></td>
                                <td class="amt">Not Applicable</td>
                                <td class="amt"><input type="text" id="p3tp2" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p4tp2" value="0" readonly></td>
                            </tr>
                            <tr>
                                <td><label for="Player 3">Player 3</label></td>
                                <td class="amt"><input type="text" id="p1tp3" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p2tp3" value="0" readonly></td>
                                <td class="amt">Not Applicable</td>
                                <td class="amt"><input type="text" id="p4tp3" value="0" readonly></td>
                            </tr>
                            <tr>
                                <td><label for="Player 4">Player 4</label></td>
                                <td class="amt"><input type="text" id="p1tp4" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p2tp4" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p3tp4" value="0" readonly></td>
                                <td class="amt">Not Applicable</td>
                            </tr>
                            <tr>
                                <td><label for="bank">Bank</label></td>
                                <td class="amt"><input type="text" id="p1tb" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p2tb" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p3tb" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p4tb" value="0" readonly></td>
                            </tr>
                            <tr>
                                <td><label for="total">Total Loan</label></td>
                                <td class="amt"><input type="text" id="p1tot" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p2tot" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p3tot" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p4tot" value="0" readonly></td>
                            </tr>
                        </table>
                    </center>
                </td>
            </tr>
        </table>
    </center>

    <br>

    <center>
        <table width="95%">
            <tr>
                <td>
                    <center>
                        <table class="inner-table">
                            <tr>
                                <th><label for="Player 1">Player List</label></th>
                                <th><label for="Player 1">Player 1</label></th>
                                <th><label for="Player 2">Player 2</label></th>
                                <th><label for="Player 3">Player 3</label></th>
                                <th><label for="Player 4">Player 4</label></th>
                            </tr>
                            <tr>
                                <td><label for="Player 1">Total Mortage Value</label></td>
                                <td class="amt"><input type="text" id="p1m" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p2m" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p3m" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p4m" value="0" readonly></td>
                            </tr>
                            <tr>
                                <td><label for="total">Total Loan Amount</label></td>
                                <td class="amt"><input type="text" id="p1tl" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p2tl" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p3tl" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p4tl" value="0" readonly></td>
                            </tr>
                            <tr>
                                <td><label for="total">To Dhiwaal</label></td>
                                <td class="amt"><input type="text" id="p1bal" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p2bal" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p3bal" value="0" readonly></td>
                                <td class="amt"><input type="text" id="p4bal" value="0" readonly></td>
                            </tr>
                        </table>
                    </center>
                </td>
            </tr>
        </table>
    </center>

</body>
</html>
